<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <title>Pitalink</title>
  <link rel="stylesheet" href="css/title.css" media="all">
  <meta name="description" content="pitalink">
  <meta name="keywords" content="pitalink"> 
  <link rel="stylesheet" href="JS/vegas.min.css">
  <script src="./JS/jquery-2.1.3.js"></script>
  <script src="./JS/vegas.min.js"></script>
  <script>
  $(function(){
    $("#loginform").hide();

    $('body').vegas({
      slides: [
        { src: 'images/1.jpg' },
        { src: 'images/2.jpg' },
        { src: 'images/3.jpg' }
      ],
      delay: 7500, //スライドまでの時間
      timer: false,

      animation: 'random',
      transition: 'blur',
      transitionDuration: 1000,
    });
    $("#log").click(function(){
    $("#loginform").toggle("show");
    $("#create").toggle("hide");
    });

  });
  </script>
</head>
<body>
<header>
  <img src="images/pitalink.png">
</header>
<div id="topheader">
  <h1>ようこそ！Pitalinkへ</h1>
</div>
  <div class="form">
      <div id="login">
        <button id="log" class="loginbutton" type="button">
          <font size="4">Login</font>
        </button>
        <form method="POST" id="loginform" action="login.php">
          <p>loginID:<input type="text" name="loginid"></p>
          <p>password:<input type="password" name="password"></p>
          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
    </div>
    <div id="create">
      <button id="cre" class="createbutton" type="button" onClick="location.href='Create.html'">
        <font size="4">Create</font>
      </button>
    </div>
  </div>
</body>
</html>
